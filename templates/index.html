<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub/Sub Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Received Pub/Sub Messages</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Message Body</th>
                <th>Received At</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.id }}</td>
                    <td>{{ message.message_body }}</td>
                    <td>{{ message.received_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
